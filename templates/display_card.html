{% extends 'base.html' %} 
{% block content %}
<h4>Recent Recipes</h4>

<div class="row">
    <div class="col s4">
        <div class="row">
            {% for recipe in recipes %}
            <div class="card">
                <div class="card-image">
                    <img src="static/images/Orange_buttermilk_muffinss.jpg">
                    <span class="card-title">{{recipe.title}}</span>
                </div>
                <div class="card-content">
                    <span class="card-title">{{recipe.author}}</span>
                </div>
                <div class="card-action">
                    <span class="card-title">{{recipe.cooking_time}}</span>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="col s4">
        <!-- Promo Content 2 goes here -->
    </div>
    <div class="col s4">
        <!-- Promo Content 3 goes here -->
    </div>

{% endblock %}
