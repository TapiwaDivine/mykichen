<!DOCTYPE html>
<html>
<head>
    <!--Materialize icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--styles link by css-->
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}" type="text/css" />
</head>
<body>
    <div id="nav_menu">
        <div class="logo">
            <a href="#"><img src="static/images/mykichenlogo.png" alt="My Kitchen" style="width: 150px; height: 120px;"></img></a>
        </div>
        <div class="inner_nav_menu">
            <ul>
                <li class="active"><a href="{{url_for('home')}}">Home</a></li>
                <li><a href="#">Recipes</a></li>
                <li><a href="{{url_for('add_recipe')}}">Add Recipes</a></li>
                <li><a href="#">Sign up</a></li>
                <li><a href="#">login</a></li>
            </ul>
        </div>
    </div>
    <div class="container-fluid">
        {% block content %} {% endblock %}
    </div>
    <!-- Footer -->
    <footer class="page-footer font-small danger">
        <!-- Grid row-->
        <div class="row">
            <!-- Grid column -->
            <div class="col-md-12" style="text-align: center">
                <!-- Facebook -->
                <a class="fb-ic">
                    <i class="fab fa-facebook-f fa-lg white-text mr-4"> </i>
                  </a>
                <!-- Twitter -->
                <a class="tw-ic">
                    <i class="fab fa-twitter fa-lg white-text mr-4"> </i>
                  </a>
                <!-- Google +-->
                <a class="gplus-ic">
                    <i class="fab fa-google-plus-g fa-lg white-text mr-4"> </i>
                  </a>
                <!--Linkedin -->
                <a class="li-ic">
                    <i class="fab fa-linkedin-in fa-lg white-text mr-4"> </i>
                  </a>
                <!--Instagram-->
                <a class="ins-ic">
                    <i class="fab fa-instagram fa-lg white-text mr-4"> </i>
                  </a>
                <!--Pinterest-->
                <a class="pin-ic">
                    <i class="fab fa-pinterest fa-lg white-text"> </i>
                  </a>
            </div>
            <!-- Grid column -->
        </div>
        <!-- Grid row-->
        
        <!-- Copyright -->
        <div class="footer-copyright text-center" style="display: block">Â© 2019 Copyright:
            <a href="#">mykitchen.com</a>
        </div>
        <!-- Copyright -->
    </footer>
    <!-- Footer -->
<!--Materialize jquery and javascript-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<!--Bootstrap Js and Jquery support-->
<script type="text/javascript">
   $(document).ready(function() {
       $('select').formSelect();
   });
</script>
</body>
</html>
