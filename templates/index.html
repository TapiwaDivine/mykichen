{% extends 'base.html'%} {% block content %}

<div class="container-fluid">
    <section id="showcase">
        <div class="bg-image">
        </div>
    </section>
</div>
<hr>
<h4>Recent Recipes</h4>
<div class="container">
    <div class="card-deck">
        {% for recipe in recipes %}
            <div class="card" style="width: 18rem;">
                <img src="{{ recipe.picture }}" style="width: 100%; height: 200px;">
                <div class="card-body">
                    <h5 class="card-title">{{ recipe.title }}</h5>
                    <p class="card-text">{{ recipe.description }}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{ recipe.author }}</li>
                    <li class="list-group-item">{{ recipe.cooking_time }}</li>
                </ul>
                <div class="card-body">
                    <a href="#" class="card-link">View Recipes</a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
<hr>
<div class="container-fluid">
    <section id="footer">
        <div class="bg-image">
        </div>
    </section>
</div>

{% endblock %}
