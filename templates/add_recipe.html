{% extends 'base.html'%} {% set active_page = "add_recipe" %}
{% block content %}
<h4>Add Recipe</h4>
<div class="container">
    <div class="row">
        <form action="{{ url_for('insert_recipe')}}" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">assignment</i>
                    <input id="title" name="title" class="validate" placeholder="Give your recipe a name">
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">poll</i>
                    <select multiple id="category_name" name="category_name">
                        <option value=""disabled selected>Choose Category</option>
                        {% for cat in categories %}
                        <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                        {% endfor %}
                    </select>
                    <label>Choose Category</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">subject</i>
                    <textarea name="description" id="description" class="materialize-textarea" placeholder="Tell us about your recipe"></textarea>
                    <label for="description">Description</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">timer</i>
                    <input id="cooking_time" name="cooking_time" class="validate" placeholder="add cooking time in mins">
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">restaurant</i>
                    <input id="serving" name="serving" class="validate" placeholder="number of people this served">
                </div>
            </div>
            <div class="row">
                 <div class="input-field col s12">
                    <i class="material-icons prefix">shopping_basket</i>
                    <textarea name="ingredients" id="ingredients" class="materialize-textarea" placeholder="Add Ingredients separate with a comma and space"></textarea>
                    <label for="Ingredients">Ingredients</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">room_service</i>
                    <textarea name="method" id="method" class="materialize-textarea" placeholder="Add preparation step"></textarea>
                    <label for="method">method</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">image</i>
                    <input id="picture" name="picture" class="validate" placeholder="Insert Imagine link">
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">person_add</i>
                    <input id="author"  name="author" class="validate" placeholder="Add your name / Author">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">location_on</i>
                    <input id="country_of_origin" name="country_of_origin" class="validate" placeholder="Enter Recipe Cuisine">
                </div>
            </div>
            <button class="btn waves-effect red accent-1" type="submit" method="POST">Submit
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
</div>        
{% endblock %}
