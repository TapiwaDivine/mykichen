{% extends 'base.html'%} {% block content %}
<h4>Add Recipe</h4>
<div class="container">
    <div class="row">
        <form action="" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">assignment</i>
                    <input placeholder="Placeholder" id="title" type="text" class="validate">
                    <label for="recipe_title">title</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">subject</i>
                    <textarea name="description" id="description" class="materialize-textarea"></textarea>
                    <label for="description">description</label>
                </div>
            </div>
            <div class="row">
                 <div class="input-field col s12">
                    <i class="material-icons prefix">shopping_basket</i>
                    <input id="ingredients" type="text" class="validate">
                    <label for="ingredients">Ingredients</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">room_service</i>
                    <input id="method" type="text" class="validate">
                    <label for="method">method</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">timer</i>
                    <input id="cooking_time" type="text" class="validate">
                    <label for="cooking_time">Cooking Time</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">restaurant</i>
                    <input id="serving" type="text" class="validate">
                    <label for="serving">Serving</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">poll</i>
                    <select multiple>
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1">Baking</option>
                        <option value="2">Dinner</option>
                        <option value="3">Snack</option>
                        <option value="4">Brunch</option>
                        <option value="5">Lunch</option>
                        <option value="6">Breakfast</option>
                        <option value="7">Dessert</option>
                        <option value="8">Main Dish</option>
                        <option value="9">Side dish</option>
                    </select>
                    <label>Category</label>
                </div>
                <div class="input-field col s6">
                    <input id="country_of_origin" type="text" class="validate">
                    <label for="country_of_origin">Country of Origin</label>
                </div>
            </div>
            <button class="btn waves-effect red accent-1" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
</div>        
{% endblock %}
