{% extends 'base.html'%} {% block content %}
<h4>Add Recipe</h4>
<div class="container">
    <div class="row">
        <form action="{{ url_for('insert_recipe')}}" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">assignment</i>
                    <input placeholder="Name of Recipe" id="title" type="text" class="validate">
                    <label for="recipe_title">Title</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">subject</i>
                    <textarea name="description" id="description" class="materialize-textarea"></textarea>
                    <label for="Recipe Description">Description</label>
                </div>
            </div>
            <div class="row">
                 <div class="input-field col s12">
                    <i class="material-icons prefix">shopping_basket</i>
                    <input id="ingredients" type="text" class="validate">
                    <label for="ingredients">Ingredients</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">room_service</i>
                    <input id="method" type="text" class="validate">
                    <label for="method">method</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">timer</i>
                    <input id="cooking_time" type="text" class="validate">
                    <label for="cooking_time">Cooking Time</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">restaurant</i>
                    <input id="serving" type="text" class="validate">
                    <label for="serving">Serving</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">poll</i>
                    <select multiple id="category" name="category_name">
                        <option value="" disabled selected>Choose your option</option>
                        {% for cat in categories %}
                        <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                        {% endfor %}
                    </select>
                    <label>Category</label>
                </div>
                <div class="input-field col s6">
                    <input id="country_of_origin" type="text" class="validate">
                    <label for="country_of_origin">Country of Origin</label>
                </div>
            </div>
            <button class="btn waves-effect red accent-1" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
</div>        
{% endblock %}
